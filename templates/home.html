{% extends "base.html" %}

{% block content %}
  <h1 class="mb-3">Cat√°logo de Productos</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio (ARS)</th>
      </tr>
    </thead>

    <tbody>
      {% for p in productos %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>${{ "{:,}".format(p.precio) }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
